name: Publish

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  publish-typescript-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm install --frozen-lockfile
      - name: Check and publish
        working-directory: packages/typescript-config
        env:
          NODE_AUTH_TOKEN: ''
        run: |
          PUBLISHED=$(npm view @infra-x/typescript-config version 2>/dev/null || echo "none")
          LOCAL=$(node -p "require('./package.json').version")
          if [ "$PUBLISHED" != "$LOCAL" ]; then
            npm publish --access public
          else
            echo "Already published $LOCAL, skipping."
          fi

  publish-eslint-config:
