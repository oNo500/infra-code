name: Publish

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  publish-typescript-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"
      - run: pnpm install --frozen-lockfile
      - name: Verify OIDC availability
        run: |
          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" ]; then
            echo "OIDC token available"
          else
            echo "OIDC token NOT available - check id-token: write permission"
            exit 1
          fi
      - name: Check and publish
        working-directory: packages/typescript-config
        run: |
          PUBLISHED=$(npm view @infra-x/typescript-config version 2>/dev/null || echo "none")
          LOCAL=$(node -p "require('./package.json').version")
          if [ "$PUBLISHED" != "$LOCAL" ]; then
            echo "registry=https://registry.npmjs.org/" > "$NPM_CONFIG_USERCONFIG"
            npm publish --access public
          else
            echo "Already published $LOCAL, skipping."
          fi

